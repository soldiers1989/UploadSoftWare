<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
#l-map{height:100%;width:78%;float:left;border-right:2px solid #bcbcbc;}
#r-result{height:100%;width:20%;float:left;}
</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=71uvZYtsYej6XlhkpA7BmQ50owd59pz1"></script>
<title>地图</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    var map = new BMap.Map("allmap");                        // 创建Map实例
    map.centerAndZoom(new BMap.Point(113.2964979, 23.139451), 19);     // 初始化地图,设置中心点坐标和地图级别
    map.addControl(new BMap.NavigationControl());               // 添加平移缩放控件
    map.addControl(new BMap.ScaleControl());                    // 添加比例尺控件
    map.addControl(new BMap.OverviewMapControl());              //添加缩略地图控件

    var marker1 = new BMap.Marker(new BMap.Point(113.2964979, 23.139451));  // 创建标注
    map.addOverlay(marker1);                                // 将标注添加到地图中  
    var infoWindow1 = new BMap.InfoWindow("当前位置-广东省广州市越秀区先烈南路23号(23.139451,113.2964979) 附近");  //标注添加信息框
    marker1.addEventListener("click", function () { this.openInfoWindow(infoWindow1); });

    map.enableScrollWheelZoom();                            //启用滚轮放大缩小
    map.addControl(new BMap.MapTypeControl());          //添加地图类型控件
    map.setCurrentCity("广州");          // 设置地图显示的城市 此项是必须设置的

   
   
</script>
